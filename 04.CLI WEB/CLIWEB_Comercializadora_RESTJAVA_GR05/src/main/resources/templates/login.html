<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Comercializadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-5xl w-full">
        <div class="bg-white rounded-lg shadow-2xl p-0 flex min-h-[600px]">
            <!-- Sección de la Imagen -->
            <div class="bg-blue-100 flex items-center justify-center p-12 w-1/2 rounded-l-lg">
                <img th:src="@{/images/sulliLogo.png}" alt="Sulli Logo" class="h-[370px] object-contain" />
            </div>

            <!-- Sección del Formulario -->
            <div class="w-1/2 p-8 flex items-center justify-center">
                <div class="w-full">
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-blue-600"><i class="fas fa-store"></i> Comercializadora</h2>
                        <p class="text-gray-600">Sistema de Ventas</p>
                    </div>

                    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4 flex items-center">
                        <i class="fas fa-exclamation-circle mr-3"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/login}" method="post" th:object="${loginViewModel}">
                        <div class="mb-4">
                            <label th:for="*{usuario}" class="block text-gray-700 font-medium mb-2"><i class="fas fa-user"></i> Usuario</label>
                            <input th:field="*{usuario}" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese su usuario" />
                        </div>

                        <div class="mb-6">
                            <label th:for="*{contrasena}" class="block text-gray-700 font-medium mb-2"><i class="fas fa-key"></i> Contraseña</label>
                            <input th:field="*{contrasena}" type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese su contraseña" />
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-br from-blue-500 to-purple-600 text-white font-bold py-3 px-4 rounded-md hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Iniciar Sesión
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
