<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Electrodoméstico - Comercializadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen">
    <header>
        <nav class="navbar shadow-lg z-[100]">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a th:href="@{/dashboard}" class="text-white font-bold text-xl">
                                <i class="fas fa-store"></i> Comercializadora
                            </a>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a th:href="@{/dashboard}" class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                            <a th:href="@{/facturas/crear}" class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                                <i class="fas fa-plus-circle"></i> Crear Factura
                            </a>
                            <a th:href="@{/facturas/consultar}" class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                                <i class="fas fa-file-invoice"></i> Consultar Facturas
                            </a>
                            <a th:href="@{/electrodomesticos}" class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                                <i class="fas fa-box"></i> Electrodomésticos
                            </a>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center sm:space-x-4">
                        <span class="text-white px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-user"></i> <span th:text="${session.usuario != null ? session.usuario : 'Usuario'}"></span>
                        </span>
                        <a th:href="@{/logout}" class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                            <i class="fas fa-sign-out-alt"></i> Salir
                        </a>
                    </div>
                    <div class="flex items-center sm:hidden">
                        <button type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-white hover:text-yellow-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="sm:hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a th:href="@{/dashboard}" class="text-white hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a th:href="@{/facturas/crear}" class="text-white hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium">
                        <i class="fas fa-plus-circle"></i> Crear Factura
                    </a>
                    <a th:href="@{/facturas/consultar}" class="text-white hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium">
                        <i class="fas fa-file-invoice"></i> Consultar Facturas
                    </a>
                    <a th:href="@{/electrodomesticos}" class="text-white hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium">
                        <i class="fas fa-box"></i> Electrodomésticos
                    </a>
                    <div class="border-t border-gray-600 pt-2">
                        <span class="text-white block px-3 py-2 rounded-md text-base font-medium">
                            <i class="fas fa-user"></i> <span th:text="${session.usuario != null ? session.usuario : 'Usuario'}"></span>
                        </span>
                        <a th:href="@{/logout}" class="text-white hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium">
                            <i class="fas fa-sign-out-alt"></i> Salir
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-1">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-lg shadow-lg">
                    <div class="bg-blue-600 text-white px-6 py-4 rounded-t-lg">
                        <h5 class="text-xl font-semibold mb-0"><i class="fas fa-plus"></i> Crear Nuevo Electrodoméstico</h5>
                    </div>
                    <div class="p-6">
                        <div th:if="${error != null}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6 relative" role="alert">
                            <strong>Error:</strong>
                            <span class="block sm:inline" th:text="${error}"></span>
                            <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none'">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <form th:action="@{/electrodomesticos/crear}" method="post" enctype="multipart/form-data" class="space-y-6" id="formCrear">
                            <div>
                                <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                                <input type="text" id="codigo" name="codigo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required />
                            </div>
                            <div>
                                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required />
                            </div>
                            <div>
                                <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">$</span>
                                    </div>
                                    <input type="number" step="0.01" id="precio" name="precio" class="block w-full pl-7 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required />
                                </div>
                            </div>
                            <div>
                                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                                <textarea id="descripcion" name="descripcion" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                            <div>
                                <label for="imagen" class="block text-sm font-medium text-gray-700">Imagen del Producto</label>
                                <div class="mt-1 flex items-center">
                                    <input type="file" id="imagen" name="imagen" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                                </div>
                                <small class="text-gray-500">Formatos: JPG, PNG, GIF (Opcional)</small>
                                <div id="previewContainer" class="mt-4 hidden">
                                    <img id="imagePreview" src="" alt="Vista previa" class="max-w-xs max-h-64 rounded border" />
                                </div>
                            </div>
                            <div class="flex justify-end space-x-3">
                                <a href="/electrodomesticos" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-300">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-300">
                                    <i class="fas fa-save"></i> Crear Electrodoméstico
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Image preview
        document.getElementById('imagen').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('previewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('previewContainer').classList.add('hidden');
            }
        });

        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('button[aria-controls="mobile-menu"]');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            const expanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
            mobileMenuButton.setAttribute('aria-expanded', !expanded);
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
