<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Comercializadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle text-red-500 text-6xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">¡Oops! Ocurrió un error</h1>
        <p class="text-gray-600 mb-4" th:text="${error != null ? error : 'Ha ocurrido un error inesperado.'}"></p>
        <div class="text-sm text-gray-500 mb-6">
            <p><strong>Status:</strong> <span th:text="${status != null ? status : 'N/A'}"></span></p>
            <p><strong>Timestamp:</strong> <span th:text="${timestamp != null ? timestamp : 'N/A'}"></span></p>
        </div>
        <a href="/dashboard" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-300">
            <i class="fas fa-home"></i> Volver al Dashboard
        </a>
    </div>
</body>
</html>
