<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Factura - Comercializadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        @media print {
            .btn, nav, .alert {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0"><i class="fas fa-file-alt text-blue-600"></i> Detalle de Factura</h2>
            <div class="flex space-x-2">
                <a href="/facturas/consultar" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-300">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-300">
                    <i class="fas fa-print"></i> Imprimir
                </button>
            </div>
        </div>

        <div th:if="${mensaje != null}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6 relative" role="alert">
            <strong class="font-bold"><i class="fas fa-check-circle"></i></strong>
            <span class="block sm:inline" th:text="${mensaje}"></span>
            <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none'">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-lg">
            <div class="bg-blue-600 text-white px-6 py-4 rounded-t-lg">
                <h4 class="text-xl font-semibold mb-0"><i class="fas fa-file-invoice"></i> Factura N° <span th:text="${detalleFacturaViewModel.numFactura}"></span></h4>
            </div>
            <div class="p-6">
                <!-- Información General -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <h5 class="text-lg font-semibold text-gray-800 mb-4">Información General</h5>
                        <p class="mb-2"><strong>Número de Factura:</strong> <span th:text="${detalleFacturaViewModel.numFactura}"></span></p>
                        <p class="mb-2"><strong>Fecha de Emisión:</strong> <span th:text="${#temporals.format(detalleFacturaViewModel.fecha, 'dd/MM/yyyy HH:mm')}"></span></p>
                        <p class="mb-2"><strong>Tipo de Pago:</strong>
                            <span th:if="${detalleFacturaViewModel.tipoPago == 'Efectivo'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 ml-2">
                                <i class="fas fa-money-bill-wave mr-1"></i> Efectivo
                            </span>
                            <span th:if="${detalleFacturaViewModel.tipoPago == 'Credito'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 ml-2">
                                <i class="fas fa-credit-card mr-1"></i> Crédito
                            </span>
                        </p>
                        <p th:if="${detalleFacturaViewModel.tieneCredito}" class="mb-2"><strong>Código de Crédito:</strong> <span th:text="${detalleFacturaViewModel.codigoCredito}"></span></p>
                    </div>
                    <div>
                        <h5 class="text-lg font-semibold text-gray-800 mb-4">Cliente</h5>
                        <p class="mb-2"><strong>Cédula:</strong> <span th:text="${detalleFacturaViewModel.clienteCedula}"></span></p>
                        <p class="mb-2"><strong>Nombre:</strong> <span th:text="${detalleFacturaViewModel.clienteNombre != null and !detalleFacturaViewModel.clienteNombre.isEmpty() ? detalleFacturaViewModel.clienteNombre : 'No disponible'}"></span></p>
                    </div>
                </div>

                <!-- Productos -->
                <h5 class="text-lg font-semibold text-gray-800 mb-4"><i class="fas fa-box text-green-600"></i> Productos</h5>
                <div class="overflow-x-auto mb-8">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-800 text-white">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Código</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Nombre</th>
                                <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">Cantidad</th>
                                <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider">Precio Unit.</th>
                                <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="producto : ${detalleFacturaViewModel.productos}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${producto.codigo}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${producto.nombre}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-center" th:text="${producto.cantidad}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-right" th:text="'$' + ${#numbers.formatDecimal(producto.precioUnitario, 1, 2)}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-right" th:text="'$' + ${#numbers.formatDecimal(producto.subtotal, 1, 2)}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Totales -->
                <div class="flex justify-end">
                    <div class="w-full md:w-1/3">
                        <table class="min-w-full">
                            <tr>
                                <td class="py-2"><strong>Subtotal:</strong></td>
                                <td class="py-2 text-right" th:text="'$' + ${#numbers.formatDecimal(detalleFacturaViewModel.subtotal, 1, 2)}"></td>
                            </tr>
                            <tr>
                                <td class="py-2"><strong>IVA (15%):</strong></td>
                                <td class="py-2 text-right" th:text="'$' + ${#numbers.formatDecimal(detalleFacturaViewModel.iva, 1, 2)}"></td>
                            </tr>
                            <tr th:if="${detalleFacturaViewModel.descuento > 0}">
                                <td class="py-2"><strong>Descuento:</strong></td>
                                <td class="py-2 text-right text-green-600" th:text="'-$' + ${#numbers.formatDecimal(detalleFacturaViewModel.descuento, 1, 2)}"></td>
                            </tr>
                            <tr class="bg-blue-50">
                                <td class="py-2"><strong>TOTAL:</strong></td>
                                <td class="py-2 text-right text-xl font-bold" th:text="'$' + ${#numbers.formatDecimal(detalleFacturaViewModel.total, 1, 2)}"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div th:if="${detalleFacturaViewModel.tipoPago == 'Credito'}" class="text-center mt-8">
                    <a th:href="@{/facturas/amortizacion(numFactura=${detalleFacturaViewModel.numFactura})}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300">
                        <i class="fas fa-chart-line"></i> Ver Tabla de Amortización
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
